post:
  tags:
    - pipelines
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          request:
            type: object
            properties:
              pipelines:
                type: object
                properties:
                  add:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        sort:
                          type: integer
                        is_main:
                          type: string
                        statuses:
                          type: object
                          properties:
                            name:
                              type: string
                            sort:
                              type: integer
                            color:
                              type: string
                  update:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        sort:
                          type: integer
                        is_main:
                          type: string
                        statuses:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            sort:
                              type: integer
                            color:
                              type: string
  responses:
    200:
      description: "Success"
      schema:
        type: object
        properties:
          response:
            type: object
            properties:
              pipelines:
                type: object
                properties:
                  add:
                    type: object
                    properties:
                      pipelines:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            value:
                              type: integer
                            name:
                              type: string
                            sort:
                              type: integer
                            is_main:
                              type: integer
                            statuses:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  name:
                                    type: string
                                  color:
                                    type: string
                                  sort:
                                    type: integer
                                  editable:
                                    type: string
                                  pipeline_id:
                                    type: integer
                            leads:
                              type: integer
                  update:
                    type: object
    401:
      description: "Общая ошибка авторизации. Неправильный логин или пароль."
get:
  tags:
    - tasks
  parameters:
    - name: id
      in: query
      required: false
      type: array
      items:
        type: string
      collectionFormat: csv
    - name: limit_rows
      in: query
      required: false
      type: integer
    - name: limit_offset
      in: query
      required: false
      type: integer
    - name: element_id
      in: query
      required: false
      type: array
      items:
        type: integer
      collectionFormat: csv
    - name: type
      in: query
      required: false
      type: string
      enum:
        - contact
        - lead
        - company
        - task
      collectionFormat: csv
    - name: note_type
      in: query
      required: false
      type: integer
      enum: [4, 13, 25, 102, 103]
    - name: "if-modified-since"
      in: header
      required: false
      type: string
  responses:
    200:
      schema:
        type: object
        properties:
          _embedded:
            type: object
            properties:
              items:
                type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      responsible_user_id:
                        type: integer
                      created_by:
                        type: integer
                      created_at:
                        type: integer
                      updated_at:
                        type: integer
                      account_id:
                        type: integer
                      group_id:
                        type: integer
                      element_type:
                        type: integer
                      element_id:
                        type: integer
                      note_type:
                        type: integer
                      text:
                        type: string
                      is_editable:
                        type: boolean
                      attachment:
                        type: string
                      _links:
                        type: object
                        properties:
                          self:
                            type: object
                            properties:
                              href:
                                type: string
                              method:
                                type: string
    401:
      description: "Общая ошибка авторизации. Неправильный логин или пароль."










