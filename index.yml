swagger: "2.0"
info:
  description: "Для разработчика система amoCRM представляет из себя реляционную базу данных.
  В системе есть основные и вспомогательные сущности, по сути таблицы данных,
  которые могут быть связаны друг с другом. Доступ к ним осуществляется через API."
  version: "2.0.0"
  title: "AmoCRM API v2"
  license:
    name: "MIT"
host: "gnzsdev.amocrm.ru"
basePath: "/"
schemes:
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /api/v2/account:
    get:
      tags:
        - "account"
      parameters:
        - name: with
          description: "Если в параметре with указать значения, в ответ придёт информация из аккаунта
              по соответствующему значению."
          in: query
          required: false
          type: array
          items:
            enum:
              - users
              - custom_fields
              - pipelines
              - groups
              - note_types
              - task_types
          collectionFormat: csv
      security:
        - Bearer: []
      responses:
        200:
          description: "Через API вы можете получить необходимую информацию по аккаунту: название, оплаченный период,
              пользователи аккаунта и их права, справочники дополнительных полей контактов и сделок, справочник статусов
              сделок, справочник типов событий, справочник типов задач и другие параметры аккаунта."
          schema:
            $ref: "#/definitions/Account"
        401:
          description: "Общая ошибка авторизации. Неправильный логин или пароль."
  /api/v2/leads:
    post:
      tags:
        - leads
      security:
        - Bearer: []
      parameters:
        - in: body
          name: leads_post
          required: true
          schema:
            type: object
            properties:
              add:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    created_at:
                      type: string
                    updated_at:
                      type: string
                    status_id:
                      type: integer
                    responsible_user_id:
                      type: integer
                    sale:
                      type: integer
                    tags:
                      type: string
                    contacts_id:
                      type: array
                      items:
                        type: integer
                    company_id:
                      type: integer
                    catalog_elements_id:
                      type: object
                    custom_fields:
                      type: array
                      items:
                        $ref: "#/definitions/EmbeddedCustomField"
              update:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    created_at:
                      type: string
                    updated_at:
                      type: string
                    status_id:
                      type: integer
                    responsible_user_id:
                      type: integer
                    sale:
                      type: integer
                    tags:
                      type: string
                    contacts_id:
                      type: array
                      items:
                        type: integer
                    company_id:
                      type: integer
                    custom_fields:
                      type: array
                      items:
                        $ref: "#/definitions/EmbeddedCustomField"
                    unlink:
                      type: array
                      items:
                        type: object
                        properties:
                          contacts_id:
                            type: integer
                          company_id:
                            type: array
                            items:
                              type: integer
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/PostSuccessResponse"
        401:
          description: "Общая ошибка авторизации. Неправильный логин или пароль."
    get:
      tags:
        - leads
      security:
        - Bearer: []
      parameters:
        - name: id
          in: query
          required: false
          type: array
          items:
            type: string
          collectionFormat: csv
        - name: limit_rows
          in: query
          required: false
          type: integer
        - name: limit_offset
          in: query
          required: false
          type: integer
        - name: query
          in: query
          required: false
          type: string
        - name: responsible_user_id
          in: query
          required: false
          type: integer
        - name: with
          in: query
          required: false
          type: array
          items:
            enum:
              - is_price_modified_by_robot
              - loss_reason_name
              - only_deleted
              - catalog_elements_links
          collectionFormat: csv
        - name: status
          in: query
          required: false
          type: array
          items:
            type: integer
          collectionFormat: csv
      responses:
        200:
          description: "Success"
          schema:
            type: object
            properties:
              _embedded:
                type: object
                properties:
                  items:
